<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Witamy w aplikacji</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #007bff; }
        p { line-height: 1.6; }
        .footer { margin-top: 20px; font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Witamy!</h1>
        <p>Dzień dobry {0},</p>
        <p>Twoje konto na {1} zostało pomyślnie utworzone. Możesz teraz korzystać z wszystkich funkcji aplikacji.</p>
        <p>Jeśli masz pytania, skontaktuj się z nami.</p>
        <div class="footer">
            <p>Pozdrawienia,<br>Zespół {1}</p>
        </div>
    </div>
</body>
</html>
